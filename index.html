<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–∞–∫–∞–∑ –°–∞–ª–∞—Ç–æ–≤ PDF</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-button: var(--tg-theme-button-color, #248bcf);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
        }
        body { font-family: sans-serif; background: var(--tg-bg); color: var(--tg-text); margin: 0; padding: 0; }
        #location-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; gap: 15px; }
        .loc-btn { width: 80%; padding: 20px; font-size: 18px; font-weight: bold; border: 2px solid var(--tg-button); border-radius: 12px; background: transparent; color: var(--tg-text); cursor: pointer; }
        .loc-btn:active { background: var(--tg-button); color: var(--tg-button-text); }
        #main-app { display: none; padding: 15px; }
        .header { position: sticky; top: 0; background: var(--tg-bg); z-index: 10; padding-bottom: 10px; border-bottom: 1px solid #ccc; }
        .search-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
        .salad-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .controls { display: flex; gap: 8px; }
        input[type="number"] { width: 60px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; text-align: center; }
        select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px; background: var(--tg-bg); border-top: 1px solid #ccc; box-sizing: border-box; }
        #order-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; background: var(--tg-button); color: var(--tg-button-text); font-size: 18px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="location-screen">
    <h2>–í—ã–±–µ—Ä–∏—Ç–µ —Ü–µ—Ö:</h2>
    <button class="loc-btn" onclick="setLoc('–¶–µ—Ö ‚Ññ1')">üè≠ –¶–µ—Ö ‚Ññ1</button>
    <button class="loc-btn" onclick="setLoc('–¶–µ—Ö ‚Ññ2')">üè≠ –¶–µ—Ö ‚Ññ2</button>
    <button class="loc-btn" onclick="setLoc('–¶–µ—Ö ‚Ññ3')">üè≠ –¶–µ—Ö ‚Ññ3</button>
</div>

<div id="main-app">
    <div class="header">
        <h3 id="current-loc"></h3>
        <input type="text" class="search-input" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ 80 —Å–∞–ª–∞—Ç–∞–º...">
    </div>
    <div id="list" style="margin-bottom: 80px;"></div>
    <div class="footer">
        <button id="order-btn">–°–§–û–†–ú–ò–†–û–í–ê–¢–¨ PDF</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    let selectedLoc = "";
    const salads = ["–û–ª–∏–≤—å–µ", "–¶–µ–∑–∞—Ä—å", "–ì—Ä–µ—á–µ—Å–∫–∏–π", "–ú–∏–º–æ–∑–∞", "–í–∏–Ω–µ–≥—Ä–µ—Ç", "–®—É–±–∞", "–ö—Ä–∞–±–æ–≤—ã–π", "–í–∏—Ç–∞–º–∏–Ω–Ω—ã–π"]; // –î–æ–±–∞–≤—å—Ç–µ –≤—Å–µ –≤–∞—à–∏ 80 —à—Ç—É–∫

    function setLoc(name) {
        selectedLoc = name;
        document.getElementById('location-screen').classList.add('hidden');
        document.getElementById('main-app').style.display = 'block';
        document.getElementById('current-loc').innerText = "üìç " + name;
        render();
    }

    function render() {
        const listDiv = document.getElementById('list');
        salads.forEach(s => {
            const item = document.createElement('div');
            item.className = 'salad-item';
            item.dataset.name = s.toLowerCase();
            item.innerHTML = `<span>${s}</span><div class="controls">
                <input type="number" id="qty-${s}" min="0" placeholder="0">
                <select id="unit-${s}"><option>–∫–≥</option><option>—à—Ç</option></select>
            </div>`;
            listDiv.appendChild(item);
        });
    }

    document.getElementById('search').oninput = (e) => {
        const query = e.target.value.toLowerCase();
        document.querySelectorAll('.salad-item').forEach(el => {
            el.style.display = el.dataset.name.includes(query) ? 'flex' : 'none';
        });
    };

    document.getElementById('order-btn').onclick = () => {
        let order = [];
        salads.forEach(s => {
            const q = document.getElementById(`qty-${s}`).value;
            const u = document.getElementById(`unit-${s}`).value;
            if (q > 0) order.push({ name: s, qty: q, unit: u });
        });
        if (order.length === 0) return tg.showAlert("–í—ã–±–µ—Ä–∏—Ç–µ —Å–∞–ª–∞—Ç—ã!");
        tg.sendData(JSON.stringify({ location: selectedLoc, order: order }));
    };
</script>
</body>
</html>
